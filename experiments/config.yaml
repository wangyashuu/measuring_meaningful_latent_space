seed: 1
output_dir: output
latent_dim: 10
n_epochs: 128
metrics: ["z_min_var", "sap",  "mig", "mig_sup", "dci", "dcimig", "modularity", "dcii"]

n_steps_log_every: 1600
n_epochs_test_every: 0
n_epochs_save_every: 8
# saved_state: "/root/innvariant-representations/output/checkpoints/epoch=99.ckpt"

net_params:
  - net_type: "cnn"
    hiddens: [32, 32, 64, 64]
  - net_type: "fc"
    hiddens: [256]

data:
  input_shape: [1, 64, 64]
  train_rate: 0.9
  random_state: 1
  name: "dSprites"
  # includes:
  #   3: [0, 0.8]
  #   4: [0, 0.8]
# data:
#   name: "CelebA"
#   input_shape: [3, 64, 64]

dataloader:
  train:
    batch_size: 64
    shuffle: true
    num_workers: 8
  val:
    batch_size: 256
    num_workers: 8

optimizer:
  name: "Adam"
  lr: 0.0001

