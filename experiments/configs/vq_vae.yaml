model:
  name: "VQVAE"
  input_shape: [3, 64, 64]
  hidden_channels: [16, 64, 256]
  n_embeddings: 1024
  n_embedding_dim: 64
  commitment_loss_factor: 0.25
  ema_enabled: true
  ema_decay: 0.99


data:
  name: "CelebA"

train:
  batch_size: 64

val:
  batch_size: 64

optimizers:
  - lr: 0.0003
    weight_decay: 0.0

schedulers:
  - gamma: 0.95

trainer:
  accelerator: "gpu"
  devices: [1, 3, 4, 5, 6]
  max_epochs: 12

logging:
  save_dir: "logs/"

metrics:
  includes: ["mig"]

seed: 12
