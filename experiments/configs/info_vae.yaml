model:
  name: "InfoVAE"
  input_shape: [3, 64, 64]
  latent_dim: 128
  hidden_channels: [16, 64, 256]
  alpha: 0
  gamma: 100

data:
  name: "CelebA"

train:
  batch_size: 128

val:
  batch_size: 128

optimizers:
  - lr: 0.0001
    weight_decay: 0.0

schedulers:
  - gamma: 0.95

trainer:
  accelerator: "gpu"
  devices: [1, 3, 4, 5, 6]
  max_epochs: 4

logging:
  save_dir: "logs/"

metrics:
  includes: ["mig"]

seed: 1265
