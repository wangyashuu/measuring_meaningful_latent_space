model:
  name: "BetaTCVAE"
  input_shape: [1, 64, 64]
  latent_dim: 8
  hidden_channels: [16, 64, 256]
  alpha: 1.0
  beta: 1.0
  gamma: 1.0
  minibatch_stratified_sampling: false
  train_set_size: 589824
  val_set_size: 147456

data:
  name: "dSprites"

train:
  batch_size: 64

val:
  batch_size: 64

optimizers:
  - lr: 0.0001
    weight_decay: 0.0
 
schedulers:
  - gamma: 0.95

trainer:
  accelerator: "gpu"
  devices: [1, 3, 4, 5, 6]
  max_epochs: 1

logging:
  save_dir: "logs/"

metrics:
  includes: ["mig"]

seed: 1265