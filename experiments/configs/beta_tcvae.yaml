model_name: "beta_tcvae"
loss_kwargs:
  mutual_info_loss_factor: 1.0
  tc_loss_factor: 4.0
  dimension_wise_kl_loss_factor: 1.0
  minibatch_stratified_sampling: true

seed: 12
output_dir: output
latent_dim: 16
n_epochs: 1
metrics: []

net_params:
  - net_type: "cnn"
    hiddens: [64, 64, 64, 64]
  - net_type: "fc"
    hiddens: [128, 128]

data:
  input_shape: [1, 64, 64]
  name: "dSprites"

dataloader:
  train:
    batch_size: 64
    num_workers: 16
    shuffle: true
  val:
    batch_size: 256
    num_workers: 16

optimizer:
  name: "Adam"
  lr: 0.0001

scheduler:
  name: "ExponentialLR"
  gamma: 0.95

fabric:
  accelerator: "gpu"
  devices: [1]