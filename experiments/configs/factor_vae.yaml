model_name: "factor_vae"
loss_kwargs:
  tc_loss_factor: 35

auxiliary:
  model:
    name: "factor_vae_discriminator"
  optimizer:
    name: "Adam"
    lr: 0.00001
    betas: [0.5, 0.9]

latent_dim: 16
n_epochs: 100
metrics: []

seed: 12
output_dir: output

net_params:
  - net_type: "cnn"
    hiddens: [64, 64, 64, 64]
  - net_type: "fc"
    hiddens: [128, 128] # , 32, 16

data:
  input_shape: [1, 64, 64]
  name: "dSprites"

dataloader:
  train:
    batch_size: 64
    num_workers: 16
    shuffle: true
  val:
    batch_size: 256
    num_workers: 16

optimizer:
  name: "Adam"
  lr: 0.0001

fabric:
  accelerator: "gpu"
  devices: [3, 4, 5, 6, 7]
